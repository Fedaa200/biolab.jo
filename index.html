<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>biolab.jo</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <div class="navbar">
        <ul class="nav">
          <li>Transaction</li>
          <li>/</li>
          <li class="new-transaction">New Transaction</li>
          <li class="icon">
            <button style="background-color: #3d87b9">
              <i class="fa fa-search"></i>
            </button>
          </li>
          <li class="icon">
            <button style="background-color: #2e9448">
              <i class="fa fa-plus"></i>
            </button>
          </li>
        </ul>
      </div>
      <!-- close navbar -->

      <div class="clear"></div>

      <!-- Form Patient Information -->
      <div class="form">
        <form class="form-inline">
          <label>Primary Name</label>
          <input type="text" id="firstN" />
          <label>Secondary Name</label>
          <input type="text" id="secondN" />
          <label>Patient Number</label>
          <input id="patient-num" type="number" />

          <button class="search" style="background-color: #3d87b9">
            <i class="fa fa-search"></i>
          </button>
          <lable>Request</lable>
          <button
            class="search"
            style="
              background-color: #dbdbdb;
              margin-left: 3px;
              color: rgb(178, 178, 179);
            "
          >
            <i class="fa fa-id-card-o" aria-hidden="true"></i>
          </button>
          <input />
          <button class="search" style="background-color: #39a067">
            <i class="fa fa-plus"></i>
          </button>

          <label>Age</label>
          <input type="number" id="age" />
          <label>Gender</label>
          <input id="gender" />
          <label>Patient Mobile</label>
          <input id="patient-mobile" type="number" />
          <button
            onclick="patientInformation()"
            class="search"
            style="background-color: #3d87b9"
          >
            <i class="fa fa-search"></i>
          </button>

          <lable>Transaction</lable>
          <button
            class="search"
            style="
              background-color: #dbdbdb;
              margin-left: 3px;
              color: rgb(178, 178, 179);
            "
          >
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
          <input type="number" id="transaction" />
          <button class="search" style="background-color: #3d87b9">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <!-- close Form Patient Information -->

      <div class="clear"></div>

      <!-- Part 2 -Drop-lists -->

      <div class="container">
        <div class="part2">
          <div class="droup-lists">
            <select class="droup">
              <option>Today's Patients</option>
              <option>Abeer</option>
              <option>Ahmad</option>
              <option>Fedaa</option>
              <option>Nedaa</option>
              <option>Muna</option>
            </select>
            <br /><br />
            <div class="droup">Requestes by</div>
            <div>
              <label> <i class="fa fa-search"></i>Consultant 1</label><br />
              <select class="droup">
                <option>.....Choose.....</option>
                <option>Mohammad</option>
                <option>Ali/option></option>
                <option>Hussaine</option>
              </select>
            </div>

            <div>
              <label> <i class="fa fa-search"></i>Consultant 2</label><br />
              <select class="droup">
                <option>.....Choose.....</option>
                <option>Alia</option>
                <option>Zyinab</option>
                <option>Ahmad</option>
              </select>
            </div>
            <div></div>
            <label> <i class="fa fa-search"></i>Insurance</label><br />
            <select class="droup">
              <option>.....Choose.....</option>
            </select>
          </div>
          <div>
            <label> <i class="fa fa-search"></i>Corporate</label><br />
            <select class="droup">
              <option>.....Choose.....</option>
              <option>.....Choose.....</option>
              <option>.....Choose.....</option>
              <option>.....Choose.....</option>
            </select>
          </div>
          <br />
          <li>
            <select class="droup">
              <option>Patient Request</option>

              <option>Email</option>
              <option>Whatsapp</option>
            </select>
          </li>
          <br />
          <li>
            <input type="text" class="note" placeholder="Transaction Note" />
          </li>
        </div>
      </div>

      <!-- End part 2 - droup Lists -->

      <div class="Medical-tests">
        <p class="test">Tests</p>
        <hr />

        <div class="total-price">
          <i
            style="float: left; margin-left: 20px; margin-top: 5px"
            class="fa fa-usd"
          ></i>
          <li style="float: left; margin-top: 5px">TotalPrice</li>
        </div>

        <div class="after-discount">
          <i
            style="float: left; margin-left: 20px; margin-top: 5px"
            class="fa fa-usd"
          ></i>
          <li style="float: left; margin-top: 5px">AfterDiscount</li>
        </div>

        <div class="duration">
          <li
            style="
              float: left;
              margin-left: 20px;
              margin-top: 5px;
              font-size: 14px;
            "
          >
            Duration
          </li>
        </div>
        <div class="test-count">
          <li
            style="
              float: left;
              margin-left: 20px;
              font-size: 14px;
              margin-top: 5px;
              font-size: 14px;
            "
          >
            Test Count
          </li>
        </div>
        <div class="clear"></div>
        <br />
        <br />

        <!-- Table for the Medical analyzes and show the informations in the table -->

        <div class="ABC">
          <select id="select">
            <option></option>
            <option>BC-biocheckup</option>
            <option>URA-Urine Analysis</option>
            <option>ESR-Erythrocyte Sedimentation</option>
            <option>CBC-Complete Blood Count(CBC)</option>
            <option>GOT-Aspartate Aminotransferase</option>
            <option>eGFR-Estimated Glomerular filit</option>
          </select>
          <button
            onclick="ABC()"
            ;
            class="search"
            style="background-color: #ee701c; height: 35px; margin-left: 4px"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="table">
          <table class="tableL">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Sample</th>
                <th>Location</th>
                <th>Requirement</th>
                <th>TAT</th>

                <th>
                  <button
                    id="add"
                    class="search"
                    style="background-color: #e03024"
                  >
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div id="demo"></div>
      <div class="clear"></div>
    </div>
    <!-- make link between HTML file and JS file -->
    <script src="index.js"></script>
  </body>
</html>
